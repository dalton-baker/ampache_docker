<IfModule mod_ssl.c>
<VirtualHost *:443>

    ServerName http://drdoomsalot-music.com
    DocumentRoot /var/www/public

    <Directory /var/www/ampache/>
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine on
    CustomLog /var/log/apache2/ampache.access.log common
    ErrorLog  /var/log/apache2/ampache.error.log


ServerAlias drdoomsalot-music.com
Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/drdoomsalot-music.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/drdoomsalot-music.com/privkey.pem
</VirtualHost>
</IfModule>