<VirtualHost *:80>
	<Directory /var/www/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ServerAdmin dalton.s.baker@gmail.com 
        DocumentRoot /var/www/public          
        ServerName music.daltonsbaker.com 
        ServerAlias www.music.daltonsbaker.com

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =www.music.daltonsbaker.com [OR]
RewriteCond %{SERVER_NAME} =music.daltonsbaker.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

