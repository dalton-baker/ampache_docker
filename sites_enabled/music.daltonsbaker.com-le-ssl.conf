<IfModule mod_ssl.c>
<VirtualHost *:443>
	<Directory /var/www/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ServerAdmin dalton.s.baker@gmail.com 
    DocumentRoot /var/www/public          
    ServerName music.daltonsbaker.com 
    ServerAlias www.music.daltonsbaker.com

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

SSLCertificateFile /etc/letsencrypt/live/music.daltonsbaker.com/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/music.daltonsbaker.com/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
