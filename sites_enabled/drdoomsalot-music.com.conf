<VirtualHost *:80>
	<Directory /var/www/public>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Require all granted
	</Directory>

	ServerAdmin drdoomsalot@gmail.com 
	DocumentRoot /var/www/public          
	ServerName drdoomsalot-music.com
	ServerAlias www.drdoomsalot-music.com

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined


RewriteEngine on
RewriteCond %{SERVER_NAME} =www.drdoomsalot-music.com [OR]
RewriteCond %{SERVER_NAME} =drdoomsalot-music.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
